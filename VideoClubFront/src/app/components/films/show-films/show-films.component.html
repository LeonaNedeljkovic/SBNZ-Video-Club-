
<body>
<!-- START PAGE SOURCE -->

<div id="shell">
  <div id="sub-navigation">
    <ul>
      <li><div class="search"><label for="search-field">GENRE:</label>
        <select class="search-field" [(ngModel)]="searchedGenre" name="search field">
          <option>ACTION</option>
          <option>ADVENTURE</option>
          <option>ANIMATED</option>
          <option>COMEDY</option>
          <option>DOCUMENTARY</option>
          <option>DRAMA</option>
          <option>HISTORICAL</option>
          <option>HORROR</option>
          <option>MUSIC</option>
          <option>SCIFI</option>
          <option>THRILLER</option>
          <option>WESTERN</option>
          <option>FAMILY</option>
        </select>
        <input type="submit" value="GO!" class="search-button" (click)="filter()"/></div></li>
    </ul>
    <div class="search">
      <form action="#" method="get" accept-charset="utf-8">
        <label for="search-field">SEARCH</label>
        <input type="text" name="search field" class="search-field" [(ngModel)]="searchedFilm" />
        <input type="submit" value="GO!" class="search-button" (click)="search()"/>
      </form>
    </div>
  </div>
  <div id="main">
    <div id="content">
      <div class="box" *ngIf="loggedIn == true && loggedUser.role==='ROLE_REGISTERED_USER'">
        <div class="head">
          <h2 id="recommended">RECOMMENDED FOR YOU</h2>
          <p class="text-right"><a (click)="seeAll('recommended')">See all</a></p>
        </div>
        <div *ngFor="let recommended of recommendedFilms" >
          <div class="movie">
            <div class="movie-image"><a (click)="watchFilm(recommended.film.id)" ><img src="{{recommended.film.poster}}" alt="" /></a> </div>
            <div class="rating">
              <p class="film-name">{{recommended.film.name}}</p>
              <div class="rating-show">
                <span class="star" *ngIf="recommended.film.rating >= 1">&#x2605;</span>
                <span class="star" *ngIf="1 > recommended.film.rating">&#x2606;</span>
                <span class="star" *ngIf="recommended.film.rating >= 1.5">&#x2605;</span>
                <span class="star" *ngIf="1.5 > recommended.film.rating">&#x2606;</span>
                <span class="star" *ngIf="recommended.film.rating >= 2.5">&#x2605;</span>
                <span class="star" *ngIf="2.5 > recommended.film.rating">&#x2606;</span>
                <span class="star" *ngIf="recommended.film.rating >= 3.5">&#x2605;</span>
                <span class="star" *ngIf="3.5 > recommended.film.rating">&#x2606;</span>
                <span class="star" *ngIf="recommended.film.rating >= 4.5">&#x2605;</span>
                <span class="star" *ngIf="4.5 > recommended.film.rating">&#x2606;</span>
              </div>
              <div class="film-name"><button class="transparentButton" type="input" (click)="moreInfo(recommended.film.id)">More Info</button></div>
            </div>
          </div>
        </div>
      <div class="cl">&nbsp;</div>
      </div>

      <div class="box">
        <div class="head">
          <h2 id="mostPopular">MOST POPULAR</h2>
          <p class="text-right"><a (click)="seeAll('mostPopular')">See all</a></p>
        </div>
        <div *ngFor="let film of mostPopularFilms" >
          <div class="movie">
            <div class="movie-image"><a (click)="watchFilm(film.id)" ><img src="{{film.poster}}" alt="" /></a> </div>
            <div class="rating">
              <p class="film-name">{{film.name}}</p>
              <div class="rating-show">
                <span class="star" *ngIf="film.rating >= 1">&#x2605;</span>
                <span class="star" *ngIf="1 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 1.5">&#x2605;</span>
                <span class="star" *ngIf="1.5 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 2.5">&#x2605;</span>
                <span class="star" *ngIf="2.5 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 3.5">&#x2605;</span>
                <span class="star" *ngIf="3.5 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 4.5">&#x2605;</span>
                <span class="star" *ngIf="4.5 > film.rating">&#x2606;</span>
              </div>
              <div class="film-name"><button class="transparentButton" type="input" (click)="moreInfo(film.id)">More Info</button></div>
            </div>
          </div>
        </div>
      <div class="cl">&nbsp;</div>
      </div>
      <div class="box">
        <div class="head">
          <h2>TOP RATED</h2>
          <p class="text-right"><a (click)="seeAll('topRated')">See all</a></p>
        </div>
        <div *ngFor="let film of topRatedFilms" >
          <div class="movie">
            <div class="movie-image"><a (click)="watchFilm(film.id)" ><img src="{{film.poster}}" alt="" /></a> </div>
            <div class="rating">
              <p class="film-name">{{film.name}}</p>
              <div class="rating-show">
                <span class="star" *ngIf="film.rating >= 1">&#x2605;</span>
                <span class="star" *ngIf="1 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 1.5">&#x2605;</span>
                <span class="star" *ngIf="1.5 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 2.5">&#x2605;</span>
                <span class="star" *ngIf="2.5 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 3.5">&#x2605;</span>
                <span class="star" *ngIf="3.5 > film.rating">&#x2606;</span>
                <span class="star" *ngIf="film.rating >= 4.5">&#x2605;</span>
                <span class="star" *ngIf="4.5 > film.rating">&#x2606;</span>
              </div>
              <div class="film-name"><button class="transparentButton" type="input" (click)="moreInfo(film.id)">More Info</button></div>
            </div>
          </div>
        </div>
        <div class="cl">&nbsp;</div>
      </div>
    </div>
    
  </div>
  <div id="footer">
    <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
    <p class="rf">Design by <a href="http://chocotemplates.com/">ChocoTemplates.com</a></p>
    <div style="clear:both;"></div>
  </div>
</div>
<!-- END PAGE SOURCE -->
</body>
