
<body>
<!-- START PAGE SOURCE -->

<div id="shell">
  <div id="sub-navigation">
    <ul>
      <li><div class="search"><label for="search-field">GENRE:</label><select class="search-field" [(ngModel)]="searchedGenre" name="search field"><option>HORROR</option><option>COMEDY</option></select>
        <input type="submit" value="GO!" class="search-button" (click)="filter()"/></div></li>
    </ul>
    <div class="search">
      <form action="#" method="get" accept-charset="utf-8">
        <label for="search-field">SEARCH</label>
        <input type="text" name="search field" class="search-field" [(ngModel)]="searchedFilm" />
        <input type="submit" value="GO!" class="search-button" (click)="search()"/>
      </form>
    </div>
  </div>
  <div id="main">
    <div id="content">
      <div class="box">
        <div class="head">
          <h2 id="mostPopular">MOST POPULAR</h2>
          <p class="text-right"><a (click)="seeAll('mostPopular')">See all</a></p>
        </div>
        <div *ngFor="let film of mostPopularFilms" >
          <div class="movie">
            <div class="movie-image"><a href="#" ><img src="{{film.poster}}" alt="" /></a> </div>
            <div class="rating">
              <p class="film-name">{{film.name}}</p>
              <div class="stars">
                <div class="stars-in"> </div>
              </div>
            </div>
          </div>
        </div>
      <div class="cl">&nbsp;</div>
      </div>
      <div class="box">
        <div class="head">
          <h2>TOP RATED</h2>
          <p class="text-right"><a (click)="seeAll('topRated')">See all</a></p>
        </div>
        <div *ngFor="let film of topRatedFilms" >
          <div class="movie">
            <div class="movie-image"><a href="#" ><img src="{{film.poster}}" alt="" /></a> </div>
            <div class="rating">
              <p class="film-name">{{film.name}}</p>
              <div class="stars">
                <div class="stars-in"> </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cl">&nbsp;</div>
      </div>
    </div>
    
  </div>
  <div id="footer">
    <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
    <p class="rf">Design by <a href="http://chocotemplates.com/">ChocoTemplates.com</a></p>
    <div style="clear:both;"></div>
  </div>
</div>
<!-- END PAGE SOURCE -->
</body>
