
<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form class="form-signin" (ngSubmit)="addActor()">
          <h2 class="form-signin-heading">Add new artist</h2>
          <br/>
          <input type="text" id="name" name="name" [(ngModel)]="artist.name" placeholder="Name"required autofocus>
          <div class="break"></div>
          <input type="text" id="surname" name="surname" [(ngModel)]="artist.surname" placeholder="Surname" required>
          <div class="break"></div>
          <button class="orangeButton" type="submit">Add artist</button>
        </form>
    </div>
    </div>
</div>
