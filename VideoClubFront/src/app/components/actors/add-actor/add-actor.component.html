<div class="container">
  <form class="form-signin" (ngSubmit)="addActor()">
    <h2 class="form-signin-heading">Add new artist</h2>
    <br/>
    <table class="invisible-table">
      <tbody>
        <tr>
          <td><input type="text" id="name" name="name" [(ngModel)]="artist.name" placeholder="Name"required autofocus></td>
        </tr>
        <tr>
          <td><input type="text" id="surname" name="surname" [(ngModel)]="artist.surname" placeholder="Surname" required></td>
        </tr>
      </tbody>
    </table>
    <div class="break"></div>
    <button class="orangeButton" type="submit">Add artist</button>
  </form>
</div>
