  <!-- START PAGE SOURCE -->
  <div id="shell">
    <div id="sub-navigation"></div>
    <div>
      <div class="container" *ngFor="let offer of offers">
        <h2>{{ offer.minutes }} MINUTES</h2>
        <h3>For {{ offer.price }}$</h3>
        <br /><br /><br />
        <button class="transparentButton" (click)="update(offer)">
          Update
        </button>
        <button class="transparentButton" (click)="delete(offer)">
          Delete
        </button>
      </div>
      <div class="cl">&nbsp;</div>
    </div>
    <div id="footer">
      <p class="lf">
        Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved
      </p>
      <p class="rf">
        Design by <a href="http://chocotemplates.com/">ChocoTemplates.com</a>
      </p>
      <div style="clear: both;"></div>
    </div>
  </div>
  <!-- END PAGE SOURCE -->
</body>
