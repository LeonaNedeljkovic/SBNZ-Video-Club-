<div class="container">
    <div class="row">
     <h2 style="width: 100%; text-align: center;">Your rate:</h2>
     <div class="rating" *ngIf="rated == 0">
         <span class="big-star" (click)="rate(5)">☆</span>
         <span class="big-star" (click)="rate(4)">☆</span>
         <span class="big-star" (click)="rate(3)">☆</span>
         <span class="big-star" (click)="rate(2)">☆</span>
         <span class="big-star" (click)="rate(1)">☆</span>
     </div>
     <div class="rating" *ngIf="rated == 5">
        <span class="big-star" (click)="rate(5)">&#x2605;</span>
        <span class="big-star" (click)="rate(4)">&#x2605;</span>
        <span class="big-star" (click)="rate(3)">&#x2605;</span>
        <span class="big-star" (click)="rate(2)">&#x2605;</span>
        <span class="big-star" (click)="rate(1)">&#x2605;</span>
    </div>
    <div class="rating" *ngIf="rated == 4">
        <span class="big-star" (click)="rate(5)">&#x2606;</span>
        <span class="big-star" (click)="rate(4)">&#x2605;</span>
        <span class="big-star" (click)="rate(3)">&#x2605;</span>
        <span class="big-star" (click)="rate(2)">&#x2605;</span>
        <span class="big-star" (click)="rate(1)">&#x2605;</span>
    </div>
    <div class="rating" *ngIf="rated == 3">
        <span class="big-star" (click)="rate(5)">&#x2606;</span>
        <span class="big-star" (click)="rate(4)">&#x2606;</span>
        <span class="big-star" (click)="rate(3)">&#x2605;</span>
        <span class="big-star" (click)="rate(2)">&#x2605;</span>
        <span class="big-star" (click)="rate(1)">&#x2605;</span>
    </div>
    <div class="rating" *ngIf="rated == 2">
        <span class="big-star" (click)="rate(5)">&#x2606;</span>
        <span class="big-star" (click)="rate(4)">&#x2606;</span>
        <span class="big-star" (click)="rate(3)">&#x2606;</span>
        <span class="big-star" (click)="rate(2)">&#x2605;</span>
        <span class="big-star" (click)="rate(1)">&#x2605;</span>
    </div>
    <div class="rating" *ngIf="rated == 1">
        <span class="big-star" (click)="rate(5)">&#x2606;</span>
        <span class="big-star" (click)="rate(4)">&#x2606;</span>
        <span class="big-star" (click)="rate(3)">&#x2606;</span>
        <span class="big-star" (click)="rate(2)">&#x2606;</span>
        <span class="big-star" (click)="rate(1)">&#x2605;</span>
    </div>
    <p class="red-text">{{failureMessage}}</p>
    <p class="green-text">{{successMessage}}</p>
     <button class="orangeButton" type="input" (click)="submitRate()">Submit Rate</button>
    </div>
  </div>
