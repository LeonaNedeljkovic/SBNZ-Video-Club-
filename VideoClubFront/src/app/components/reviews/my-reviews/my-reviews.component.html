<body>
    <!-- START PAGE SOURCE -->
    <div id="shell">
      <div id="sub-navigation">
        
      </div>
      <div id="main">
        <div id="content">
          <div class="box">
            <div class="head">
              <p>YOUR REVIEWS</p>
            </div>
            <div  >
              <div class="movie" *ngFor="let review of reviews">
                <div class="movie-image"><a (click)="watchFilm(review.film.id)" ><img src="{{review.film.poster}}" /></a> </div>
                <div class="rating">
                  <p class="film-name">{{review.film.name}}</p>
                  <div class="rating-show">
                    <span class="star" *ngIf="review.film.rating >= 1">&#x2605;</span>
                    <span class="star" *ngIf="1 > review.film.rating">&#x2606;</span>
                    <span class="star" *ngIf="review.film.rating >= 1.5">&#x2605;</span>
                    <span class="star" *ngIf="1.5 > review.film.rating">&#x2606;</span>
                    <span class="star" *ngIf="review.film.rating >= 2.5">&#x2605;</span>
                    <span class="star" *ngIf="2.5 > review.film.rating">&#x2606;</span>
                    <span class="star" *ngIf="review.film.rating >= 3.5">&#x2605;</span>
                    <span class="star" *ngIf="3.5 > review.film.rating">&#x2606;</span>
                    <span class="star" *ngIf="review.film.rating >= 4.5">&#x2605;</span>
                    <span class="star" *ngIf="4.5 > review.film.rating">&#x2606;</span>
                  </div>
                  <div class="film-name"><button class="transparentButton" type="input" (click)="moreInfo(review.film.id)">More Info</button></div>
                </div>
              </div>
            </div>
            <div class="cl">&nbsp;</div>
          </div>
        </div>
        
      </div>
      <div id="footer">
        <p class="lf">Copyright &copy; 2010 <a href="#">SiteName</a> - All Rights Reserved</p>
        <p class="rf">Design by <a href="http://chocotemplates.com/">ChocoTemplates.com</a></p>
        <div style="clear:both;"></div>
      </div>
    </div>
    <!-- END PAGE SOURCE -->
    </body>
