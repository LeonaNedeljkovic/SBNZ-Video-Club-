<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form class="form-signin" (ngSubmit)="register()">
          <h2 class="form-signin-heading">Register user</h2>
          <div class="break"></div>
          <div class="break"></div>
          <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Name" required autofocus>
          <div class="break"></div>
          <input type="surname" id="surname" name="surname" [(ngModel)]="user.surname" placeholder="Surname" required>
          <div class="break"></div>
          <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" [(ngModel)]="user.email" placeholder="Email" required autofocus>
          <div class="break"></div>
          <input type="text" id="username" name="username" [(ngModel)]="user.username" placeholder="Username" required autofocus>
          <div class="break"></div>
          <input type="number" id="age" name="age" [(ngModel)]="user.age" placeholder="Age" required autofocus>
          <div class="break"></div>
          <select id="chosen">
            <option selected>MALE</option>
            <option>FEMALE</option>
        </select>
        <div class="break"></div>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Password" required autofocus>
          <div class="break"></div>
          <input type="password" id="repeatedPassword" name="repeatedPassword" [(ngModel)]="repeatedPassword" placeholder="Enter password again" required autofocus>
          <div class="break"></div>
          <button class="orangeButton" type="submit">Register</button>
        </form>
       <!--  <div *ngIf=success class="alert alert-warning box-msg" role="alert">
         Username already taken.
        </div>
        <div *ngIf=noInput class="alert alert-warning box-msg" role="alert">
          Please fill all fields.
         </div> -->
  
         <div *ngIf="message!==''">
            <ngb-alert [type]="type" >{{message}}</ngb-alert>  
          
        </div>
      </div>
     
      <div class="col-md-3"></div>
    </div>
  </div>
